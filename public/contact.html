<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>IFER - Academy</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <script src="vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="vendors/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="vendors/hamburgers/hamburgers.min.css" rel="stylesheet" />
    <link href="vendors/loaders.css/loaders.min.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/user.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <!--Navigation bar-->
    <div class="sticky-top navbar-elixir">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/img/logo-no-bg.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNavbarCollapse"
            aria-controls="primaryNavbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="hamburger hamburger--emphatic"
              ><span class="hamburger-box"
                ><span class="hamburger-inner"></span></span
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="primaryNavbarCollapse">
            <ul class="navbar-nav py-3 py-lg-0 mt-1 mb-2 my-lg-0 ms-lg-n1">
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="index.html"
                  role="button"
                  aria-expanded="false"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="pages/about.html"
                  role="button"
                  aria-expanded="false"
                  >About</a
                >
              </li>
            </ul>
            <a
              class="btn btn-outline-primary rounded-pill btn-sm border-2 d-block d-lg-inline-block ms-auto my-3 my-lg-0"
              href="contact.html"
              >Contact</a
            >
          </div>
        </nav>
      </div>
    </div>

    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section>
      <div
        class="bg-holder overlay"
        style="
          background-image: url(assets/img/background-2.jpg);
          background-position: center bottom;
        "
      ></div>
      <!--/.bg-holder-->

      <div class="container">
        <div class="row pt-6" data-inertia='{"weight":1.5}'>
          <div
            class="col-md-8 text-white"
            data-zanim-timeline="{}"
            data-zanim-trigger="scroll"
          >
            <div class="overflow-hidden">
              <h1
                class="text-white fs-4 fs-md-5 mb-0 lh-1"
                data-zanim-xs='{"delay":0}'
              >
                Contact
              </h1>
              <div
                class="nav"
                aria-label="breadcrumb"
                role="navigation"
                data-zanim-xs='{"delay":0.1}'
              >
                <ol class="breadcrumb fs-1 ps-0 fw-bold">
                  <li class="breadcrumb-item">
                    <a class="text-white" href="#!">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Contact
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of .container-->
    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="preloader" id="preloader">
        <div class="loader">
          <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="bg-100">
        <div class="container">
          <div class="row align-items-stretch justify-content-center mb-4">
            <div class="col-lg-4 mb-4 mb-lg-0">
              <div class="card h-100">
                <div class="card-body px-5">
                  <h5 class="mb-3">IFER Office</h5>
                  <p class="mb-0 text-1100">
                    Madavoor,<br />C.M Makham Rd,<br />Kerala 673585
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
              <div class="card h-100">
                <div class="card-body px-5">
                  <h5>Socials</h5>
                  <a
                    class="d-inline-block mt-2"
                    href="https://www.instagram.com/ifercmcedu/"
                    ><span
                      class="fab fa-instagram fs-2 me-2 text-primary"
                    ></span></a
                  ><a class="d-inline-block mt-2" href="#!"
                    ><span
                      class="fab fa-twitter-square fs-2 mx-2 text-primary"
                    ></span></a
                  ><a
                    class="d-inline-block mt-2"
                    href="https://www.facebook.com/iferacademy/"
                    ><span
                      class="fab fa-facebook-square fs-2 mx-2 text-primary"
                    ></span></a
                  ><a class="d-inline-block mt-2" href="#!"
                    ><span
                      class="fab fa-google-plus-square fs-2 ms-2 text-primary"
                    ></span
                  ></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
              <div class="card h-100">
                <div class="card-body px-5">
                  <iframe
                    class="rounded"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3911.8352264162377!2d75.8672131745051!3d11.346743188838788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba65b55fed3816d%3A0x551d7173a11c7da8!2sIFER%20ACADEMY!5e0!3m2!1sen!2sin!4v1740077453056!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body h-100 p-5">
              <h5 class="mb-3">Write to us</h5>
              <form>
                <div class="mb-4">
                  <input
                    class="form-control bg-white"
                    type="text"
                    placeholder="Your Name"
                    required="required"
                  />
                </div>
                <div class="mb-4">
                  <input
                    class="form-control bg-white"
                    type="email"
                    placeholder="Email"
                    required="required"
                  />
                </div>
                <div class="mb-4">
                  <textarea
                    class="form-control bg-white"
                    rows="11"
                    placeholder="Enter your descriptions here..."
                    required="required"
                  ></textarea>
                </div>
                <button class="btn btn-md-lg btn-primary" type="Submit">
                  <span class="color-white fw-600">Send Now</span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- end of .container-->
      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ============================================-->
    <!-- <section> begin ============================-->

    <!-- <section> close ============================-->
    <!-- ============================================-->

    <footer class="footer bg-primary text-center py-4">
      <div class="container">
        <div
          class="row align-items-center justify-content-center opacity-85 text-white"
        >
          <div class="col-sm-6 mt-3 mt-sm-0">
            <p class="lh-lg mb-0 fw-semi-bold">
              &copy; All Rights Reserved 2025.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="vendors/popper/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdVcREeBK44lIWnv5-iPijKqvlSAVwbw&callback=initMap"
      async
    ></script>
    <script src="vendors/prism/prism.js"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="vendors/lodash/lodash.min.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/gsap/gsap.js"></script>
    <script src="vendors/gsap/customEase.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
